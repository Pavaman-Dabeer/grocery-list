<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0615dc2069.js" crossorigin="anonymous"></script>
    <title>Grocery List</title>
</head>

<body>
    <div class="addItem-contrainer">
        <h4 class="addItems-action">Display Action</h4>
        <h2 class="addItems-title">Add Grocery item</h2>
        <form action="">
            <input type="text" class="addItems-input">
            <button type="submit" class="addItems-submit">Add Item</button>
        </form>
    </div>

    <div class="displayItems-container">
        <h4 class="displayItems-action">display action</h4>
        <h2 class="displayItems-title">Grocery Items</h2>
        <div class="grocery-list">

            <div class="grocery-item">
                <h4 class="grocery-item-title">item Name</h4>
                <a href="#" class="grocery-item-link">
                    <i class="far fa-trash-alt"></i>
                </a>
            </div>

        </div>
        <button type="submit" class="displayItems-clear">clear items</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
